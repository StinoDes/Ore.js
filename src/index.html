<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORE | TEST-ENV</title>
</head>
<body>
    <script>
        window.addEventListener('load', start);
        function start () {
            var el = Ore.Oven.recipes,
                Logo = Ore.Oven.bake('Logo', {
                    build: function () {
                        return el.a({}, [
                            el.h1({text: 'LOGO', color: '#f5f5f5', fontFamily: 'sans-serif'})
                        ]);
                    }
                }),
                Nav = Ore.Oven.bake('Nav', {
                    build: function () {
                        return el.nav({position: 'fixed', top: 0, left: 0, right: 0, height: '90px', backgroundColor: '#329843'}, [
                            Logo()
                        ]);
                    }
                });
            Ore.collect('body').do({
                append: Nav()
            })
        }
    </script>
</body>
</html>
