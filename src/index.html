<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORE | TEST-ENV</title>
</head>
<body>
    <script>
        window.addEventListener('load', start);
        function start () {
            var conf = {
                backgroundColor: '#0086b3',
                height: '90px',
                position: 'fixed',
                top: '0',
                left: '0',
                right: '0'
                },
                body = Ore.collect('body');
            body.do({fontFamily: 'sans-serif'});
            var nav = Ore.Quarry.Brick.create({
                tree: function (tag) {
                    return tag('nav', conf, [
                            tag('div', {class: 'logo', margin: '30px'}, [
                                    tag('h1', {text: 'LOGO', fontSize: '30px', color: '#f5f5f5'})
                            ])
                    ])
                },
                rootMineral: body
            });
            var todo = Ore.Quarry.Brick.create({
                tree: function (tag) {
                    return tag('h3', {text: 'manipulate minerals from bricks (eg refs in react)', color: '#43e175'}, [
                        tag('p', {text: 'Brick.extract({refs: {}}).myRef.do({});', fontSize: '15px', fontWeight: 'normal'})
                    ]);
                }
            });
            var list = Ore.Quarry.Brick.create({
                tree: function (tag, brick) {
                    return tag('div', {marginTop: '150px', padding: '0 200px', textAlign: 'center'}, [
                            tag('h2', {text: 'todo'}),
                            brick(todo),
                            tag('h3', {text: 'nesting bricks (passing a brick instead of tag', color: '#43e175'}),
                            tag('h3', {text: 'use data inside of brick'}),
                            tag('h3', {text: 'data store outside of brick with auto-render'})
                    ])
                },
                rootMineral: body
            });
            nav.do({render:''});
            list.do({render: ''});
        }
    </script>
</body>
</html>
