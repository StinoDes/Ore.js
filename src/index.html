<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORE | TEST-ENV</title>
    <style></style>
    <style>
        body,html{
            height: 100%;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <script>
        window.addEventListener('load', start);
        function start () {
            var nav = Ore.Quarry.Brick.create({
                tree: function (tag) {
                    return tag('nav',
                            {
                                backgroundColor: '#0086b3',
                                height: '90px',
                                position: 'fixed',
                                top: '0',
                                left: '0',
                                right: '0'
                            }, [
                            tag('div', {class: 'logo'}, [
                                    tag('h1', {text: 'LOGO', fontSize: '30px', color: '#f5f5f5'})
                            ])
                    ])
                },
                rootMineral: Ore.collect('body', false)
            });
            nav.do({render:'append'});

        }
    </script>
</body>
</html>
