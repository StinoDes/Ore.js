<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ORE | TEST-ENV</title>
    <style></style>
    <style>
        body,html{
            height: 100%;
            font-family: sans-serif;
        }
        nav{
            position: fixed;
            top: 0; left: 0; right: 0;
            height: 90px;
            background-color: #0086b3;
        }
        nav .logo {
            position: absolute;
            top: 0;left: 0;bottom: 0;
            padding: 30px;
        }
        nav .logo h1 {
            margin: 0;
            font-size: 30px;
            letter-spacing: 2px;
            color: white;
        }
        nav .links {
            float: right;
            height: 30px;
            padding: 30px;
        }
        .test {
            position: absolute;
            top: 100px; width: 200px; height: 200px;
        }
        .test.blue {
            left: 50px;
            background: blue;
        }
        .test.red {
            left: 300px;
            background: red;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h1>LOGO</h1>
        </div>
        <div class="links">
        </div>
    </nav>
    <div class="test red">
    </div>
    <div class="test blue">
    </div>

    <script>
        window.addEventListener('load', start);
        function start () {
            var red = Ore.collect('.test.red'),
                blue = Ore.collect('.test.blue');
            red.set({
                animate: function () {
                    this.do({
                        glimmer: {
                            styles: 'top',
                            initial: 100,
                            toValue: 500,
                            duration: 1000,
                            easing: Ore.easings.BOUNCEOUT,
                            play: true
                        }
                    });
                }
            });
            blue.set({
                animate: function () {
                    this.do({
                        glimmer: {
                            styles: ['top', 'left'],
                            initial: 100,
                            toValue: 200,
                            duration: 1000,
                            easing: Ore.easings.BOUNCEOUT,
                            play: true
                        }
                    });
                }
            });
            Ore.collect('.test.red').do({animate: ''});
            Ore.collect('.test.blue').do({animate: ''});
            console.log(Ore.capture({selector: '.test.blue'}).glimmer(0)._configuration.set, Ore.capture({selector: '.test.red'}).glimmer(0)._configuration.set);
        }
    </script>
</body>
</html>
